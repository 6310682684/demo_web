{% extends 'base.html' %}

{% block style %}
    <style>
        
        table, th, td {
            border : 1px solid;
            border-collapse : collapse ; 
            padding : 0.5em;
            margin-left: auto;
            margin-right: auto;
        }
    
    
    
    </style>

{% endblock style %}

{%block body%}
<div style = "text-align:center">
    <a href = {%url 'person_create'%}> Add new record </a> <br></br>

    <table>
        {% for person in persons%}
        <tr>
            <td> {{ person.first_name }} {{ person.last_name }} </td>
            <td> {{ person.salary }} </td>
            <td> <a href = {%url 'person_update' id=person.id %}> Update </a>
            <td> <a href = {%url 'person_delete' id=person.id%}
                onclick = return confirm('Are you sure?')>
                Delete
            </a></td>

        </tr>
        {%endfor%}
    </table>
</div>
{%endblock body%}
